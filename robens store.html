<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product, .wishlist-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            flex: 1 1 calc(25% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img, .wishlist-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2, .wishlist-item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .rating {
            color: gold;
        }
        .product p, .wishlist-item p {
            color: #555;
        }
        .product button, .wishlist-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover, .wishlist-item button:hover {
            background-color: #218838;
        }
        .wishlist {
            margin-top: 40px;
        }
        .wishlist h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
    <a href="#">Wishlist</a>
</nav>

<div class="search-bar">
    <input type="text" placeholder="Search for products...">
</div>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h2>Product 1</h2>
        <div class="rating">★★★★☆</div>
        <p>$19.99</p>
        <button>Add to Cart</button>
        <button>Add to Wishlist</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h2>Product 2</h2>
        <div class="rating">★★★☆☆</div>
        <p>$29.99</p>
        <button>Add to Cart</button>
        <button>Add to Wishlist</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h2>Product 3</h2>
        <div class="rating">★★★★★</div>
        <p>$39.99</p>
        <button>Add to Cart</button>
        <button>Add to Wishlist</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 4">
        <h2>Product 4</h2>
        <div class="rating">★★★☆☆</div>
        <p>$59.99</p>
        <button>Add to Cart</button>
        <button>Add to Wishlist</button>
    </div>
</div>

<div class="wishlist">
    <h2>Your Wishlist</h2>
    <div class="container">
        <div class="wishlist-item">
            <img src="https://via.placeholder.com/150" alt="Wishlist Product 1">
            <h2>Wishlist Product 1</h2>
            <p>$19.99</p>
            <button>Remove from Wishlist</button>
        </div>
        <div class="wishlist-item">
            <img src="https://via.placeholder.com/150" alt="Wishlist Product 2">
            <h2>Wishlist Product 2</h2>
            <p>$29.99</p>
            <button>Remove from Wishlist</button>
        </div>
    </div>
</div>

</body>
</html>
